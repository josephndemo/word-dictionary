  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dictionary Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
    <!-- Logo -->
    <img

  <script src="script.js"></script>

</html>
